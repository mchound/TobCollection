<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
    
    <div style="width: 50%; margin-right: auto; margin-left: auto; height: 500px; overflow: hidden;">
        <div class="newEraSlider">
            <div class="slider">
                <ul>
                    <li data-transition="fadeOut"  data-duration="3.5">
                        <img src="assets/img/city1.jpg" />
                        <div class="caption"
                            data-x="50"
                            data-y="50"
                            data-start="0.5"
                            data-duration="2"
                            data-direction="ltr">This is a test</div>
                        <div class="caption"
                            data-x="50"
                            data-y="150"
                            data-start="1"
                            data-duration="2"
                            data-direction="rtl">This is a test again</div>
                    </li>
                    <li data-transition="fadeOut"  data-duration="3.5">
                        <img src="assets/img/city2.jpg" />
                        <div class="caption"
                            data-x="50"
                            data-y="50"
                            data-start="1.5"
                            data-duration="1"
                            data-direction="ltr">Second slide</div>
                        <div class="caption"
                            data-x="50"
                            data-y="150"
                            data-start="1.5"
                            data-duration="1"
                            data-direction="rtl">Second slide under</div>
                        <div class="caption"
                            data-x="250"
                            data-y="400"
                            data-start="1.5"
                            data-duration="1"
                            data-direction="ttt">Second slide under</div>
                    </li>
                    <li data-transition="fadeOut"  data-duration="3.5">
                        <img src="assets/img/city3.jpg" />
                        <div class="caption"
                            data-x="50"
                            data-y="50"
                            data-start="0.5"
                            data-duration="2"
                            data-direction="ltr">This is a test</div>
                        <div class="caption"
                            data-x="50"
                            data-y="150"
                            data-start="1"
                            data-duration="2"
                            data-direction="rtl">This is a test again</div>
                    </li>
                    <li data-transition="fadeOut" data-duration="4">
                        <img src="assets/img/city4.jpg" />
                        <div class="caption"
                            data-x="50"
                            data-y="50"
                            data-start="0.5"
                            data-duration="3"
                            data-direction="rtl">This is a test</div>
                        <div class="caption"
                            data-x="50"
                            data-y="150"
                            data-start="1"
                            data-duration="2.2"
                            data-direction="btl">This is a test again</div>
                        <div class="caption"
                            data-x="250"
                            data-y="250"
                            data-start="1.5"
                            data-duration="1.9"
                            data-direction="ttl">One more, yeah!</div>
                        <div class="caption"
                            data-x="350"
                            data-y="450"
                            data-start="2"
                            data-duration="1.6"
                            data-direction="rtl">One more, yeah!</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/external/jQuery/js/jquery-1.8.2.min.js"></script>
    <script src="assets/js/newEraSlider2.js"></script>
</body>
</html>
